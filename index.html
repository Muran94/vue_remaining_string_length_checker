<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue.jsで作る文字数チェッカー</title>
</head>
<body>

  <div id="myapp" class="container">
    <textarea id="comment" placeholder="コメント" v-model="comment" @keyup="checkLength"></textarea>
    <div id="btn">投稿</div>
    <p>残り <span id="length" :class="{ warning: warn }">{{ remaining }}</span> 文字</p>
  </div>

  <script src="vue.js"></script>
</body>
</html>
